#Porta do servidor
server.port=8080

#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/cursoBackEnd-padaria

#Nome do usuário de conexão com o banco
spring.datasource.username=postgres

#Senha de conexão com o banco de dados
spring.datasource.password=123456

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Conficuração para indicar o hibernate para gerar atualizações atumaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update